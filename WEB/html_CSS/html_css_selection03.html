<!DOCTYPE> html

<head>
    <title>CSS3 선택자 Selector</title>
    <meta charset="utf-8">
    
    <style>
        /*
        속성선택자
        선택자[속성이름]: 특성속성을 가지는 태그들을 선택
        ex) input[type]
        선택지[속성이름=속성값]: 특정 속성을 가지며, 속성에 특정 값을 가지는 태그들을 선택
        ex) input[type=password]
        */
        
        
        input{
            border: 1px solid blue;
        }
        input[type]
    </style>
</head>

<body>
    
    <input>
    
    <input type="text">
    <br>
    <input type="password">
    

</body>
