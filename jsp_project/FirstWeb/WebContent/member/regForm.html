<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 Form</title>
<script src="http://code.jquery.com/jquery-1.10.4j.js"></script>
<style></style>
</head>
<body>
	<h1>회원가입</h1>
	<hr>

	<form action="regForm.jsp" method="post">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" required></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pw" required></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" required></td>
			</tr>
			<tr>
				<td>사진</td>
				<td><input type="file" name="photo"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="등록"> <input
					type="reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
